<style>
    .form-container {
        background-color: #f2f2f2;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 2px 2px 10px #ccc;
    }

    form {
        padding: 20px;
        margin: 0 auto;
        width: 50%;
    }

    input[type="text"], input[type="submit"] {
        padding: 10px;
        font-size: 18px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: none;
    }

    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
        width: 100%;
    }

    label {
        font-size: 20px;
        margin-bottom: 5px;
        display: block;
    }
    
    h1 {
        font-size: 36px;
        text-align: center;
        margin-bottom: 20px;
    }
</style>

<div class="form-container">
    <h1>Test Hub</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit">
    </form>
</div>
